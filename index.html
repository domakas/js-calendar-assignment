<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav class="navigation">
            <ul class="navigation__item--left">
                <li class="navigation__item--left--hamburger">
                    <a href="#" onclick="alert('There is no script atm')"><img src="./images/hamburger.png"></a>
                </li>
                <li class="navigation__item--left--name">
                    <a href="#">
                        <h1>Calendar</h1>
                    </a>
                </li>
            </ul>
            <ul class="navigation__item--center">
                <li><button class="navigation__item--center--today">Today</button></li>
                <li class="navigation__item--center--arrow--left">
                    <a href="#"><img src="./images/left.png"></a>
                </li>
                <li class="navigation__item--arrow--right">
                    <a href="#"><img src="./images/right.png"></a>
                </li>
                <li class="navigation__item--center--month">July 2021</li>
            </ul>
            <button class="navigation__item--right--layout">Week</button>
        </nav>
    </header>
    <main class="main">
        <aside class="sidebar">
            <button class="button--create">Create Event</button>
            <section class="calendar">
                <header class="calendar__header">
                    <nav class="calendar__navigation">
                        <ul class="calendar__arrows">
                            <li class="calendar__arrow--left">
                                <a href="#"><img src="./images/left.png"></a>
                            </li>
                            <li class="calendar__arrow--right">
                                <a href="#"><img src="./images/right.png"></a>
                            </li>
                        </ul>
                    </nav>
                </header>
                <ul class="calendar__weekdays">
                    <!-- sidebar__minicalendar script -->
                </ul>
                <ul class="calendar__monthdays">
                    <!-- sidebar__minicalendar script -->
                </ul>
            </section>
        </aside>
        <section class="grid">
            <header class="grid__header">
                <h3 class="sidebar__gmt">GMT+03</h3>
                <ul class="grid__header__weekdays">
                    <!-- header__weekview script -->
                </ul>
                <ul class="grid__header__monthdays">
                    <!-- header__weekview script -->
                </ul>
            </header>
            <div class="grid__events">
                <aside class="grid__events__sidebar">
                    <ul class="sidebar__time">
                        <li>01:00</li>
                        <li>02:00</li>
                        <li>03:00</li>
                        <li>04:00</li>
                        <li>05:00</li>
                        <li>06:00</li>
                        <li>07:00</li>
                        <li>08:00</li>
                        <li>09:00</li>
                        <li>10:00</li>
                        <li>11:00</li>
                        <li>12:00</li>
                        <li>13:00</li>
                        <li>14:00</li>
                        <li>15:00</li>
                        <li>16:00</li>
                        <li>17:00</li>
                        <li>18:00</li>
                        <li>19:00</li>
                        <li>20:00</li>
                        <li>21:00</li>
                        <li>22:00</li>
                        <li>23:00</li>
                    </ul>
                </aside>
                <section class="events__main">
                </section>
            </div>
        </section>
    </main>
    <div class="event-creation-modal">
        <header class="event-creation-modal__header">
            <a href="#"><img class="event-creation-modal__header--exit" src="./images/exit.png"></a>
        </header>
        <form class="event-creation-modal__form">

            <input class="event-creation-modal__form--titlebox" type="text" placeholder="Add title">

            <section class="event-creation-modal__form--datetime">
                <label>Start time</label>
                <input class="datetime--start" type="datetime-local">
                <label>End Time</label>
                <input class="datetime--end" type="datetime-local">
            </section>
            <section class="event-creation-modal__form--description">
                <p>Describe event</p>
                <textarea class="event-creation-modal__form--description--input" rows="4" cols="60" placeholder="Description"></textarea>
            </section>
        </form>
        <footer class="event-creation-modal__footer">
            <button class="event-creation-modal__footer--save">Save</button>
        </footer>
    </div>
    <div class="event-modal-info">
        <header class="event-creation-modal__header">
            <a href="#"><img class="event-modal-info__header--exit" src="./images/exit.png"></a>
        </header>
        <section class="event-modal-info__main">
            <h1 class="event-modal-info__title">

            </h1>
            <p class="event-modal-info__datetime">

            </p>
            <p class="event-modal-info__description">

            </p>
        </section>
        <footer class="event-modal-info__footer">
            <button class="event-creation-modal__footer--delete">Delete</button>
        </footer>
    </div>
    <script src="header__weekview.js"></script>
    <script src="sidebar__minicalendar.js"></script>
    <script src="events__main.js"></script>
</body>

</html>
